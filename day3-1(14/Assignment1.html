<html>
    <head>
        <title>Assignment 1 of 14/07/2020</title>
        <h1>Program to show various console methods</h1>
    </head>
    <body>
        <script>
            //1.console.log:mainly used to log(print) the output to the console. We can put any type inside the log(), be it a string,array,object,,boolean etc.

            console.log("JavaScript"); //string
            console.log(1234);//integer
            console.log(true);//boolean
            console.log(null);//null
            console.log(undefined);//undegined
            console.log([1,2,3,4]);//array inside log
            console.log({a:1, b:2,c:3});//object
            //2. console.error(): used to log error messages to the console. Useful in testing
            // of code. By default the error message will be highlighted with red color

            console.error("this message is dispalyed using console.error method");

            //3. console.warn(): used to log warning msg to the console. By default the warning message will be highlighted with yellow color.

            console.warn("this message is dispalyed using console.warn method")


            //3. console.clear(): used to clear the console. The console will be cleared,in case of chrome a simple overlayed
            // text will be printed like:"console was cleared" while in firefox no msg is retured.

            console.clear();

            //4. console.time() and console.timeEnd(): Whenever we want to know the amount of time spend by a block or a function, we can make use of the time() and timeEnd() methods provided by the javascript console object. They take a label which must be same, and the code inside can be anything( function, object, simple console). 

            console.time('a');
             let fun= function()
             {
                 console.log('this is \'fun\' function');
             }
             let fun2= function()
             {
                 console.log('this is \'fun2\' function');
                
             }
             fun();
             fun2();
             console.timeEnd('a')
            // The time returned is in milliseconds and can be different each time we refresh.
             

             //4. console.table():This method allows us to generate a table inside a console. The input must be an array or an object which will be shown as a table.


             console.table({'Name':'Science', 'No of branches':3, 'cost':'450/-'});


             //5. console.count():This method is used to count the number that the function hit by this counting method.
            for(let i=0;i<5;i++)
            {
                console.count(i); 
            }
        </script>
    </body>
</html>
