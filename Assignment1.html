<!DOCTYPE html>
<html>
    <head>
        <title>ASSIGNMENT 1</title>
        <h1>Program to display current day and time!</h1>
        
    </head>
    <body>
        <p id="sample"></p>
        <p id="sample1"></p>
        <script>
            var today = new Date();
            var day=today.getDay();
            var days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
           
           
            document.getElementById('sample').innerHTML="Today is:" +days[day]+ ".";
            var hr=today.getHours();
            var min=today.getMinutes();
            var sec=today.getSeconds();
            var ampm=(hr>=12)? " PM" :"AM";
            hr=(hr>=12)? hr-12: hr;
            if(hr==0&& ampm=='PM')
            {
                if(min==0&& sec==0){
                    hr=12;
                    ampm='Noon';
                }
                else
                {
                    hr=12;
                    ampm='PM';
                }
            }
            if(hr==0&& ampm=='AM')
            {
                if(min==0&& sec==0){
                    hr=12;
                    ampm='Midnight';
                }
                else
                {
                    hr=12;
                    ampm='AM';
                }
            }
            document.getElementById('sample1').innerHTML="Current time is:"+hr +ampm+":"+min+":"+sec;
            
           
        </script>
        
        
    </body>
</html>
