<body>
    <script>
        console.log("Question 7");
        let n=Number(prompt("enter the number till where would you like to find the prime no.s"));
        let i,j,count;
        for(i=2;i<=n;i++)
        {
            count=0;//if count=2 it is a prime no
            for(j=1;j<=i;j++)
            {
                if(i%j==0)
                {
                    count++;
                }
            }
            if(count==2)
            {
                console.log(i)
            }
        }
    </script>
    
</body>
