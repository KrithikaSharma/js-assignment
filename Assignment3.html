<!DOCTYPE html>
<html>
    <head>
        <title>Assignment3</title>
        <h1>Program to get the current date.</h1>
    </head>
    <body>
        <script>
            var curdate = function(sperator)
            {
                 today = new Date();
                 var dd = today.getDate();
                 var mm = today.getMonth()+1;
                 var yyyy = today.getFullYear();                    if(dd<10) dd='0'+dd; 
                 if(mm<10) 
                  mm='0'+mm; 
                 return (dd+sperator+mm+sperator+yyyy);
            } 
            document.write(curdate ('-')+" ,"+curdate ('/'));

        </script>
    </body>

</html>
